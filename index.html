<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Menu Dropdown Responsif</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #4B0082; /* ungu tua */
      color: #fff;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 15px;
      background: #360061;
      border-bottom: 2px solid rgba(255,255,255,.2);
    }
    header img {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }
    header div {
      display: flex;
      flex-direction: column;
    }
    header h1 {
      font-size: 1.2rem;
      margin: 0;
    }
    header p {
      margin: 2px 0 0;
      font-size: 0.85rem;
      line-height: 1.3;
      color: #ddd;
    }

    nav {
      padding: 15px;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav li {
      margin-bottom: 10px;
      position: relative;
    }
    nav a {
      display: block;
      padding: 12px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      background: #5f1d99;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,.3);
    }
    nav a:hover {
      background: #7b2bba;
    }

    /* Tombol dropdown (panah) */
    .toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    /* Submenu */
    .submenu {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
      margin-left: 20px;
    }
    .submenu a {
      font-weight: normal;
      background: #7b2bba;
      border-radius: 10px;
      font-size: .95rem;
      margin-top: 5px;
    }
    .submenu.show {
      max-height: 500px; /* cukup besar */
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Masjid">
    <div>
      <h1>INFO MASJID</h1>
      <p>Menyebarkan nilai-nilai Islam yang rahmatan lil ‘alamin melalui dakwah yang bijak, santun, dan sesuai dengan Al-Qur’an dan Sunnah.</p>
    </div>
  </header>

  <nav>
    <ul>
      <li>
        <a href="#">Donasi</a>
        <button class="toggle">▼</button>
        <div class="submenu">
          <a href="rek.jpeg" target="_blank">"No. Rekening"</a>
          <a href="qris.jpeg"=target="blank">"Qris"</a>
        </div>
      </li>
      <li><a href="https://alhidayahbk2.emasjid.id/">Info & Kegiatan</a></li>
      <li><a href="#">Link 3</a></li>
      <li>
        <a href="#">Link 4</a>
        <button class="toggle">▼</button>
        <div class="submenu">
          <a href="#">Sub Link 4A</a>
          <a href="#">Sub Link 4B</a>
          <a href="#">Sub Link 4C</a>
        </div>
      </li>
      <li><a href="#">Link 5</a></li>
    </ul>
  </nav>

  <script>
    document.querySelectorAll(".toggle").forEach(btn => {
      btn.addEventListener("click", function() {
        const submenu = this.nextElementSibling;

        // Tutup semua submenu lain
        document.querySelectorAll(".submenu").forEach(s => {
          if (s !== submenu) s.classList.remove("show");
        });
        document.querySelectorAll(".toggle").forEach(b => {
          if (b !== this) b.textContent = "▼";
        });

        // Toggle submenu yg diklik
        submenu.classList.toggle("show");
        this.textContent = submenu.classList.contains("show") ? "▲" : "▼";
      });
    });
  </script>
</body>
</html>
