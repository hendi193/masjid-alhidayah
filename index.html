<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Menu Dropdown Responsif + Running Text</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #4B0082; /* ungu tua */
      color: #fff;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 15px;
      background: #360061;
      border-bottom: 2px solid rgba(255,255,255,.2);
    }
    header img {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }
    header div {
      display: flex;
      flex-direction: column;
    }
    header h1 {
      font-size: 1.2rem;
      margin: 0;
    }
    header p {
      margin: 2px 0 0;
      font-size: 0.85rem;
      line-height: 1.3;
      color: #ddd;
    }

    /* Running text */
    .scroll-container {
      width: 100%;
      overflow: hidden;
      background: #5f1d99;
      border-top: 1px solid rgba(255,255,255,.2);
      border-bottom: 1px solid rgba(255,255,255,.2);
    }
    .scroll-text {
      display: inline-block;
      white-space: nowrap;
      padding: 10px;
      animation: scroll-left 15s linear infinite;
      font-size: 0.95rem;
    }
    @keyframes scroll-left {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }

    nav {
      padding: 15px;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav li {
      margin-bottom: 10px;
      position: relative;
    }
    nav a {
      display: block;
      padding: 12px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      background: #5f1d99;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,.3);
    }
    nav a:hover {
      background: #7b2bba;
    }

    .toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    .submenu {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
      margin-left: 20px;
    }
